    <title>Regular Expression</title>

<body>
    <button class="btn btn-outline-dark" onclick="Regx()">Regular Expression</button>
<h1 id="L"></h1>

<script>

function Regx(){ //User Defined Function
    var a=/\d{5}-\d{7}-\d{1}/g; //Regular Expression
    var b="42401-9012345-1";
    var c=b.replace(a,"Match");
    var o=a.test(b);
    document.getElementById("L").innerHTML=o;
}


            // Math Random

var number=prompt(parseInt("Enter Any Num"));

lovescore=Math.floor(lovescore)+1;

</script>
