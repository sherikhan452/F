<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JS</title>
  </head>
  <body class="container p-2 bg-dark text-light">

    <script>

            //Global Variable

            var num,num2,c;

            function input(){

                num= parseInt(prompt("Enter Num 1")); //local Variable
                num2=parseInt(prompt("Enter Num 2"));


            }


            function sum(){

                input(); //Nested Function
                 c=num+num2;
                alert(c);

                //Conditional Statement
               
                if(c<0){
                    alert("Your Result is Negative"+c);
                }
                else{
                    alert("Your Result is Positive"+c);
                }
               
               
            }

            function min(){

            

            input(); //Nested Function
                 c=num-num2;
                alert(c);

           
            }

            function mul(){

            input(); //Nested Function

          
                 c=num*num2;
                alert(c);

            }

            function div(){

            input(); //Nested Function

            c=num/num2;
                alert(c);

            }


            //Conditional Statement


            var n=parseInt(prompt("Enter Number out of 12"));

            switch(n){

                case 1:
                    alert("Month is January: "+n);
                    break;
                case 2:
                    alert("Month is Feb: "+n);
                    break;
                case 3:
                    alert("Month is March: "+n);
                    break;
                
                default:
                    alert("Your Number is Wrong");


            }



    </script>
    


<div class="p-2 m-2" style="text-align: center;" >
    <h1 class="display-5">Java Script</h1>
    <button class="btn btn-outline-light mt-2 me-2" onclick="sum()"> Add </button>
    <button class="btn btn-outline-light mt-2 me-2" onclick="min()"> Min </button>
    <button class="btn btn-outline-light mt-2 me-2" onclick="mul()"> Sub </button>
    <button class="btn btn-outline-light mt-2 me-2" onclick="div()"> Div </button>


</div>
