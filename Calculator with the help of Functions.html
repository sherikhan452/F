<!doctype html>
<html>
<head>
<script>
var a,b,c
function input()
{
a=parseInt(prompt("Enter Any 1st num","0"));
b=parseInt(prompt("Enter Any 2st num","0"));
}
function divide()
{
input()
c=a/b
alert("The divide is,"+c);
}
function multiply()
{
input()
c=a*b
alert("The multiply is,"+c);
}
function add()
{
input()
c=a+b
alert("The add is,"+c);
}
function minus()
{
input()
c=a-b
alert("The minus is,"+c);
}
</script>
</head>
<body bgcolor="green"><center>
<button onclick="divide()"> Divide </button> 
<button onclick="multiply()"> Multiply </button>
<button onclick="add()"> Add </button>
<button onclick="minus()"> Minus </button>
</center>
</body>
</html>
